<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="water-mark">
      <div class="image-sidebar">
        <img class="odin-logo" src="odin-logo.png" alt="odin-logo" />
        <span>ODIN</span>
      </div>
      <div>Photo by Halie West on Unsplash</div>
    </div>
    <div class="main">
      <section class="introduce">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up now to get started.</p>
        <p>You <i>know</i> you want to.</p>
      </section>
      <section class="form-container">
        <form action="">
          <div class="info">
            <h3>Let's do this!</h3>

            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" />
            </div>

            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" />
            </div>

            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" />
            </div>

            <div>
              <label for="phone-number">PHONE NUMBER</label>
              <input type="text" id="phone-number" />
            </div>

            <div>
              <label for="pwd">PASSWORD</label>
              <input type="password" id="pwd" />
            </div>

            <div>
              <label for="confirm-pwd">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-pwd" />
            </div>
          </div>
          <div class="action">
            <button class="signup-button">Create Account</button>
            <p>
              Already have a account? <span class="login-button">Login</span>
            </p>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
